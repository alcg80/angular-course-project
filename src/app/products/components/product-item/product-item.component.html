<h3>
  <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
    {{ product.name }}
  </a>
</h3>
<p *ngIf="product.description">Description: {{ product.description }}</p>
<button (click)="onShareClicked()">
  Share
</button>
<app-product-alerts [product]="product" (notify)="onNotifyClicked()"> </app-product-alerts>
